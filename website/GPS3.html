<!DOCTYPE HTML>
<html>
    <div id="map"></div>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZdme-UDOguakLNhMaiw-7O8jeJ5ZNF2g&callback=initMap"></script>
</html>
<script>
        // This example creates a simple polygon representing the Bermuda Triangle.
        // When the user clicks on the polygon an info window opens, showing
        // information about the polygon's coordinates.
    var map;
    var infoWindow;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'),         {
        zoom: 15,
        center: {lat: 50.967680, lng: 5.339196},
        mapTypeId: google.maps.MapTypeId.TERRAIN
    });
    // Define the LatLng coordinates for the polygon.
    var co_1 = [
        {lat: 50.964738, lng: 5.335736},
        {lat: 50.964763, lng: 5.335600},
        {lat: 50.964708, lng: 5.335543},
        {lat: 50.964614, lng: 5.335663},
        {lat: 50.964538, lng: 5.335482},
        {lat: 50.964327, lng: 5.335347},
        {lat: 50.964522, lng: 5.334953},
        {lat: 50.964517, lng: 5.334509},
        {lat: 50.964335, lng: 5.333856},
        {lat: 50.963744, lng: 5.332529},
        {lat: 50.963528, lng: 5.333088},
        {lat: 50.963802, lng: 5.335472},
        {lat: 50.964211, lng: 5.335312},
        {lat: 50.964318, lng: 5.335829},
        {lat: 50.964723, lng: 5.335750}];
    var co_2 = [
        {lat: 50.964738, lng: 5.335736},
        {lat: 50.964763, lng: 5.335600},
        {lat: 50.964708, lng: 5.335543},
        {lat: 50.964614, lng: 5.335663},
        {lat: 50.964538, lng: 5.335482},
        {lat: 50.964327, lng: 5.335347},
        {lat: 50.964522, lng: 5.334953},
        {lat: 50.964517, lng: 5.334509},
        {lat: 50.964335, lng: 5.333856},
        {lat: 50.963744, lng: 5.332529},
        {lat: 50.963528, lng: 5.333088},
        {lat: 50.963802, lng: 5.335472},
        {lat: 50.964211, lng: 5.335312},
        {lat: 50.964318, lng: 5.335829},
        {lat: 50.964723, lng: 5.335750}];
    
    // Construct the polygon.
    var r1 = new google.maps.Polygon({
        paths: co_1,
        strokeColor: '#36688F',
        strokeOpacity: 0.8,
        strokeWeight: 3,
        fillColor: '#36688F',
        fillOpacity: 0.35
    });
    var r2 = new google.maps.Polygon({
        paths: co_2,
        strokeColor: '#36688F',
        strokeOpacity: 0.8,
        strokeWeight: 3,
        fillColor: '#36688F',
        fillOpacity: 0.35
    });
    r1.setMap(map);
    // Add a listener for the click event.
    r1.addListener('click', showArrays);
    google.maps.event.addListener({r1},"mouseover",function(){
    this.setOptions({fillColor: "#CC6633", strokeColor: "#CC6633"});
    }); 
    google.maps.event.addListener({r1},"mouseout",function(){
        this.setOptions({fillColor: "#36688F", strokeColor: "#36688F"});
    });
    infoWindow = new google.maps.InfoWindow;
    }
    /** @this {google.maps.Polygon} */
    function showArrays(event) {
    // Since this polygon has only one path, we can call getPath() to return the
    // MVCArray of LatLngs.
    var vertices = this.getPath();
    var contentString = '<h3>Antwerpen Zuid</h3>' +
        '<strong>Lorem Ipsum</strong><br>John Smith <br>Kerkstraat 01 <br>2000 <br>Antwerp <br>00 000 00 00 <br> john@smith.me'
    // Replace the info windows content and position.
    infoWindow.setContent(contentString);
    infoWindow.setPosition(event.latLng);
    infoWindow.open(map);
    }
</script>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #map {
        height: 100%;
    }
</style>
